<div class="container-fluid p-0">
    <div class="d-flex h-100">
        <div class="flex-column bg-primary w-40">
           <app-banner></app-banner>
        </div>
        <div class="flex-column w-60 p-5 py-2">
            <div class="sign-up-link float-end mt-5">
                <p>Already have an Account?<a routerLink="/login" > Log In</a></p>
            </div>
            <div class="signup-form">
                <h4 class="text-primary">Sign Up on Recruitment ATS & CRM</h4>
                <h6 class="">Enter your details below.</h6>
                <br>
                <form [formGroup]="registerAccountForm">
                    <div class="form-group mt-2">
                        <label class="control-label">Account Name <span class="text-danger">*</span></label>
                        <input type="email" formControlName="account_name" class="form-control control-field"
                            [ngClass]="{ 'is-invalid': f.account_name.errors && (f.account_name?.touched || f.account_name?.dirty) }" />
                        <div *ngIf="f.account_name.errors && (f.account_name?.touched || f.account_name?.dirty) " class="invalid-feedback">
                            <div *ngIf="f.account_name.errors.required">Account Name is required</div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group mt-2">
                        <label class="control-label">Account Owner Name <span class="text-danger">*</span></label>
                        <input type="email" formControlName="user_name" class="form-control control-field"
                            [ngClass]="{ 'is-invalid': f.user_name.errors && (f.user_name?.touched || f.user_name?.dirty) }" />
                        <div *ngIf="f.user_name.errors && (f.user_name?.touched || f.user_name?.dirty) " class="invalid-feedback">
                            <div *ngIf="f.user_name.errors.required">Account Owner Name is required</div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group mt-2">
                        <label class="control-label">Account Currency Type</label>
                        <input type="email" formControlName="account_currency_type" class="form-control control-field"
                            [ngClass]="{ 'is-invalid': f.account_currency_type.errors && (f.account_currency_type?.touched || f.account_currency_type?.dirty) }" />
                        <div *ngIf="f.account_currency_type.errors && (f.account_currency_type?.touched || f.account_currency_type?.dirty) " class="invalid-feedback">
                            <div *ngIf="f.account_currency_type.errors.required">Account Currency Type is required</div>
                        </div>
                        
                    </div>
                    <br>
                    <div class="form-group mt-2">
                        <label class="control-label">Email <span class="text-danger">*</span></label>
                        <input type="email" formControlName="user_email" class="form-control control-field"
                            [ngClass]="{ 'is-invalid': f.user_email.errors && (f.user_email?.touched || f.user_email?.dirty) }" />
                        <div *ngIf="f.user_email.errors && (f.user_email?.touched || f.user_email?.dirty) " class="invalid-feedback">
                            <div *ngIf="f.user_email.errors.required">Email is required</div>
                            <div *ngIf="f.user_email.errors.email">Invalid Email</div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group mt-2">
                        <label class="control-label">Password <span class="text-danger">*</span></label>
                        <input [type]="showPassword ? 'text' : 'password'" formControlName="user_password" class="form-control control-field"
                            [ngClass]="{ 'is-invalid': f.user_password.errors && (f.user_password?.touched || f.user_password?.dirty) }" />

                        <label class="control-label"><input type="checkbox" class="mt-3" (click)="togglePassword()"/> Show Password</label>

                        <div *ngIf="f.user_password.errors && (f.user_password?.touched || f.user_password?.dirty)" class="invalid-feedback">
                            <div *ngIf="f.user_password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group text-center">
                        <button type="submit" [disabled]="registerAccountForm.invalid" class="col-md-4 btn btn-primary unset-border-radius"
                            (click)="CheckForAuthentication()">Sign Up </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
